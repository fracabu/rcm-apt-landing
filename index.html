<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-64x64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ======================================================= -->
    <!--                  SEO META TAGS (OTTIMIZZATI)              -->
    <!-- ======================================================= -->
    
    <!-- Il Titolo principale che appare su Google. Conciso e d'impatto. -->
    <title>Appartamento Roma Appiano | WiFi & Netflix a 2 fermate da S. Pietro</title>
    
    <!-- La descrizione che appare sotto il titolo su Google. -->
    <meta name="description" content="Bilocale 50m² nella tranquilla Balduina. WiFi veloce, Netflix, Sky, aria condizionata. A 100m dalla stazione Appiano FS, 2 fermate da San Pietro. Punteggio 9.2/10." />
    
    <!-- ======================================================= -->
    <!--            OPEN GRAPH / SOCIAL (OTTIMIZZATI)              -->
    <!-- ======================================================= -->
    
    <!-- Titolo che appare quando condividi il link su Facebook, WhatsApp, etc. -->
    <meta property="og:title" content="Rome Apartment Appiano FS - WiFi, Netflix & Sky" />
    
    <!-- Descrizione che appare sui social. -->
    <meta property="og:description" content="Bilocale 50m² nella Balduina, a 2 fermate da San Pietro. WiFi veloce, Netflix, Sky, aria condizionata e parcheggio. Punteggio 9.2/10." />
    
    <!-- Tipo di contenuto. "website" è corretto. -->
    <meta property="og:type" content="website" />
    
    <!-- L'URL canonico del tuo sito. -->
    <meta property="og:url" content="https://romacaputmundiapt.it" />
    
    <!-- === LA FOTO REALE CHE APPARE SUI SOCIAL (MODIFICA CHIAVE) === -->
    <meta property="og:image" content="https://romacaputmundiapt.it/images/soggiorno.jpg" />
    
    <!-- ======================================================= -->
    <!--             TWITTER CARD (OTTIMIZZATI)                    -->
    <!-- ======================================================= -->
    
    <!-- Dice a Twitter di usare un'anteprima con immagine grande. -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Titolo su Twitter. -->
    <meta name="twitter:title" content="Rome Apartment Appiano FS - Vicino San Pietro" />
    
    <!-- Descrizione su Twitter. -->
    <meta name="twitter:description" content="Bilocale 50m² nella Balduina, a 2 fermate da San Pietro. WiFi, Netflix, Sky inclusi!" />
    
    <!-- === LA FOTO REALE CHE APPARE SU TWITTER (MODIFICA CHIAVE) === -->
    <meta name="twitter:image" content="https://romacaputmundiapt.it/images/soggiorno.jpg" />
